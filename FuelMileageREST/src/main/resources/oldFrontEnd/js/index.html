<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fuel Tracker App</title>
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<h1>Welcome to REST Fuel Tracker</h1>

	 <form name="fuelTrackerForm">
		<input type="number" name="fuelTrackerId">
		<button name="lookup">Get Fuel Tracker Entry By Id</button>
	</form>
	<div id='addFuelTrackerDiv'>
		<form name='addFuelTrackerForm'>
			<!-- Date: <input name='date' type='text'> <br> -->
			<!-- Id: <input name='id' type='number'> <br>  -->
			Gallons: <input	name='gallons' type='text'> <br> 
			Price/Gallon: <input name='pricePerGallon' type='number'> <br> 
			Total Purchase Price: <input name='totalPrice' type='number'> <br>
			Estimated Miles:<input name='estimatedMiles' type='text'> <br>
			Odometer Reading: <input name='odometerReading' type='text'>
			<br> Vehicle Id: <input name='vehicle' type='number'> <br>
			<button id='addFuelTracker'>Add Fuel Tracker Entry</button>
		</form>
	</div>
	<hr>
	<div id="output">
		<div id="fuelTrackerData">
			<button name="edit" id='editFuelEntry'>Edit</button>
			<button id='deleteFuelEntry' onclick="remove_update(event)">Remove</button>
		</div>
		<div id="vehicleData"></div>
	</div>

	<hr>
	<div>
		<form name='deleteFuelTrackerForm'>
			<input type="number" name="fuelTrackerId">
			<button id='deleteFuelTracker'>Delete Fuel Tracker Entry by
				Id</button>
		</form>
	</div>
	<hr>
		<div id='editFuelTrackerDiv'>
		<form name='editFuelTrackerForm'>
			Id: <input id="editId" name='id' type='number'> <br> 
			Gallons: <input	id="editGallons" name='gallons' type='text'> <br> 
			Price/Gallon: <input id="editPricePerGallons" name='pricePerGallon' type='number'> <br> 
			Total Purchase Price: <input id="editTotalPurchasePrice" name='totalPrice' type='number'> <br>
			Estimated Miles:<input id="editEstimatedMiles" name='estimatedMiles' type='text'> <br>
			Odometer Reading: <input id="editOdometerReading" name='odometerReading' type='text'>
			<br> Vehicle ID: <input id="editVehicle" name='vehicle' type='number'> <br>
			<button id='editFuelTracker'>Save Fuel Tracker Entry</button>
		</form>
	</div>
</body>

</html>
